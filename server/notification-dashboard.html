<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeMom - Notification History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .notification-item {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .notification-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .notification-item.success {
            border-left: 5px solid #10b981;
        }

        .notification-item.failed {
            border-left: 5px solid #ef4444;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .risk-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .risk-badge.risky {
            background: #fee2e2;
            color: #dc2626;
        }

        .risk-badge.high {
            background: #fed7aa;
            color: #ea580c;
        }

        .risk-badge.moderate {
            background: #fef3c7;
            color: #d97706;
        }

        .risk-badge.normal {
            background: #d1fae5;
            color: #059669;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-badge.success {
            background: #d1fae5;
            color: #059669;
        }

        .status-badge.failed {
            background: #fee2e2;
            color: #dc2626;
        }

        .notification-details {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .notification-details p {
            margin-bottom: 8px;
        }

        .notification-details strong {
            color: #333;
        }

        .timestamp {
            color: #999;
            font-size: 13px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Navbar Styles */
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 1.5rem;
        }

        .navbar-content {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #333;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .logo-icon {
            height: 40px;
            width: 32px;
            overflow: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 2px;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo span span {
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 0 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #667eea;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Adjust body padding for fixed navbar */
        body {
            padding-top: 100px;
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>üìß SafeMom Notification History</h1>
            <p class="subtitle">Track all email alerts sent to healthcare providers</p>
        </div>
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">-</div>
                <div class="stat-label">Total Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successCount">-</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="failedCount">-</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successRate">-</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>
        <div class="history-section">
            <div class="section-title"><span>Recent Notifications</span><button class="refresh-btn"
                    onclick="loadData()">üîÑ Refresh</button></div>
            <div class="notification-list" id="notificationList">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    <script>
        const API_BASE = 'http://localhost:3001';

        async function loadData() {
            try {
                // Load statistics
                const statsRes = await fetch(`${API_BASE}/api/notification-stats`);
                const statsData = await statsRes.json();

                if (statsData.ok) {
                    document.getElementById('totalCount').textContent = statsData.stats.total;
                    document.getElementById('successCount').textContent = statsData.stats.successful;
                    document.getElementById('failedCount').textContent = statsData.stats.failed;
                    document.getElementById('successRate').textContent = statsData.stats.successRate;
                }

                // Load notification history
                const historyRes = await fetch(`${API_BASE}/api/notification-history?limit=50`);
                const historyData = await historyRes.json();

                if (historyData.ok) {
                    displayNotifications(historyData.notifications);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('notificationList').innerHTML = `
                    <div class="empty-state">
                        <p>‚ö†Ô∏è Error loading notification history</p>
                        <p style="font-size: 14px; margin-top: 10px;">Make sure the server is running on port 3001</p>
                    </div>
                `;
            }
        }

        function displayNotifications(notifications) {
            const container = document.getElementById('notificationList');

            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <p>No notifications sent yet</p>
                        <p style="font-size: 14px; margin-top: 10px;">Email alerts will appear here when high-risk conditions are detected</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notifications.map(notif => `
                <div class="notification-item ${notif.status}">
                    <div class="notification-header">
                        <div>
                            <span class="risk-badge ${notif.riskLevel.toLowerCase()}">${notif.riskLevel}</span>
                            <span class="status-badge ${notif.status}">${notif.status === 'success' ? '‚úì Sent' : '‚úó Failed'}</span>
                        </div>
                        <div class="timestamp">${formatTimestamp(notif.timestamp)}</div>
                    </div>
                    <div class="notification-details">
                        <p><strong>Recipient:</strong> ${notif.recipient}</p>
                        <p><strong>Vitals Summary:</strong> ${notif.summary}</p>
                        ${notif.messagePreview ? `<p><strong>Message:</strong> ${notif.messagePreview}</p>` : ''}
                        ${notif.messageId ? `<p><strong>Message ID:</strong> ${notif.messageId}</p>` : ''}
                        ${notif.error ? `<p style="color: #dc2626;"><strong>Error:</strong> ${notif.error}</p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            // Less than 1 minute
            if (diff < 60000) {
                return 'Just now';
            }

            // Less than 1 hour
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            }

            // Less than 24 hours
            if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            }

            // Otherwise show full date
            return date.toLocaleString();
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
